spring.application.name=controle-animal

# URL de conexão local do PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/controle_animal
spring.datasource.username=gaoli
spring.datasource.password=lero

# Driver JDBC
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuração do JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

