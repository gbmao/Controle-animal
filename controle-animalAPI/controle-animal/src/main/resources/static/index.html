<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle Animal</title>
  <meta name="description" content="Projeto de controle animal">
  <link rel="icon" type="image/png" href="/assets/controle-animal.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <!-- MENU COM OPÇÕES DE BUSCAR, LISTAR E ADICIONAR -->
    <nav class="header__nav">
      <ul class="menu menu--principal">
        <li class="menu__item">
          <a class="menu__link active" href="#listar" id="listarLink">
            <span class="menu__text">Listar</span>
          </a>
        </li>
        <li class="menu__item">
          <a class="menu__link active" href="#buscar" id="buscarLink">
            <span class="menu__text">Buscar</span>
          </a>
        </li>
        <li class="menu__item">
          <a class="menu__link active" href="#adicionar" id="adicionarLink">
            <span class="menu__text">Adicionar</span>
          </a>
        </li>
      </ul>
    </nav>
      <!--NOME DO PROJETO COM A LOGO E OPÇÕS DE TEMA (DARK OU LIGHT THEME)-->
      <div class="header__logo">
        <img class="logo--projeto" src="./assets/controle-animal.png" alt="logo do projeto">
        <h1 class="header--text">Controle animal</h1>
      </div>
      <div class="header__toggle">
        <i id="toggleTheme" class="bi bi-sun"></i>
      </div>
  </header>

<main>
  <!--Listar os gatos-->
  <div id="resultado"></div>
  
  <!--Adicionar os gatos-->
  <div id="adicionarSection" style="display:none;">
  <h2 class="adicionar--gato--titulo">Adicionar novo gato:</h2>
  <div class="campos--form">
  <div class="adicionar--gato">
  <label>Nome:</label>
  <input type="text" id="name" placeholder="Digite o nome do gato">
  </div>
  <div class="adicionar--gato">
  <label>Idade:</label>
  <input type="number" id="age" placeholder="Digite a idade">
  </div>
  </div>
  <div class="botao-container">
  <button onclick="adicionarGato()">Adicionar gato</button>
  </div>
</div>
</main>

  <script src="script.js"></script>
</body>
</html>
