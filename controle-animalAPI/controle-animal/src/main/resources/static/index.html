<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle Animal</title>
  <meta name="description" content="Projeto de controle animal">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">

    <!-- MENU COM OPÇÕES DE BUSCAR, LISTAR E ADICIONAR -->
    <nav>
      <ul class="menu--principal">
        <li class="menu__item">
          <a class="menu__link active" href="#lista">
            <span class="menu__text">Lista</span>
          </a>
        </li>
        <li class="menu__item">
          <a class="menu__link active" href="#buscar">
            <span class="menu__text">Buscar</span>
          </a>
        </li>
        <li class="menu__item">
          <a class="menu__link active" href="#adicionar">
            <span class="menu__text">Adicionar</span>
          </a>
        </li>
      </ul>
</nav>
      <!--NOME DO PROJETO COM A LOGO E OPÇÕS DE TEMA (DARK OU LIGHT THEME)-->
      <div class="header__logo">
        <h1>Controle animal</h1>
      </div>
      <div class="header__toggle">
        <i id="toggleTheme" class="bi bi-sun"></i>
      </div>
  </header>
  <button onclick="buscarBoris()">Buscar</button>
  <pre id="resultado"></pre>

  <script>
    function buscarBoris() {
      fetch('http://localhost:8080/api/boris')
        .then(response => response.json())
        .then(data => {
          document.getElementById('resultado').textContent = JSON.stringify(data, null, 2);
        })
        .catch(err => alert('Erro: ' + err));
    }
  </script>
</body>
</html>
